<!DOCTYPE html>
<html>
  <head>
    <!-- Загружаем API -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="stylesheet" href="styles.css">


    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/v3/?apikey=9b8c698c-5c70-4a8b-89a7-e613e9bf850f&lang=ru_RU"></script>
    <script src="control.js"></script>

  </head>

  <body>
    <div class="form-grid">
      <div class="form-grid-row">
        <div class="form-grid-row-caption">Город, улица, дом:</div>
        <input  class="form-grid-row-main-input" id="main-input" placeholder="Город, улица, дом"></input>
      </div>
      <div class="form-grid-row-splitted">
        <div class="form-input-block">
          <div class="form-grid-row-caption">Подъезд:</div>
          <input  class="form-grid-row-main-input" id="сomm-input" placeholder="Подъезд"></input>
        </div>
        <div class="form-input-block">
          <div class="form-grid-row-caption">Код домофона:</div>
          <input  class="form-grid-row-main-input" id="сomm-input" placeholder="Код домофона"></input>
        </div>
      </div>
      <div class="form-grid-row-splitted">
        <div class="form-input-block">
          <div class="form-grid-row-caption">Этаж:</div>
          <input  class="form-grid-row-main-input" id="сomm-input" placeholder="Этаж"></input>
        </div>
        <div class="form-input-block">
          <div class="form-grid-row-caption">Квартира:</div>
          <input  class="form-grid-row-main-input" id="сomm-input" placeholder="Квартира"></input>
        </div>
      </div>
      <div class="form-grid-row">
        <div class="form-grid-row-caption">Комментарий:</div>
        <input  class="form-grid-row-main-input" id="сomm-input" placeholder="Комментарий"></input>
      </div>
    </div>

    <div class="map-container">
      <div class="map-pin">
        <div class="map-pin-circle"></div>
        <div class="map-pin-stick"></div>
      </div>
      <div class="map"></div>
    </div>


  </body>
</html>
