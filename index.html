<!DOCTYPE html>
<html>
  <head>
    <!-- Загружаем API -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/v3/?apikey=9b8c698c-5c70-4a8b-89a7-e613e9bf850f&lang=ru_RU"></script>
    <script src="control.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');

      .roboto-mono-Roboto {
        font-family: "Roboto Mono", monospace;
        font-optical-sizing: auto;
        font-weight: normal;
        font-style: normal;
      }

      button, input, a{
            padding: 0;
            border: none;
            color: inherit;
            background-color: transparent;
            /* отображаем курсор в виде руки при наведении; некоторые
            считают, что необходимо оставлять стрелочный вид для кнопок */
            cursor: pointer;
            text-decoration: none;
        }

      body{
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;


            font-size: 48px;
            font-family: "Roboto Mono", monospace;
          }

      #input_search{
        outline: 0;
        padding-left:3px;
        background-color: #FFFFFF;
        height: 10vh;
        color: var(--tg-theme-text-color);
        font-size: 56px;
        font-family: "Roboto Mono", monospace;

      }

      #map{
        height: 90vh;
        width: 100%;
      }


      #pin{
        position: absolute;
        border-radius: 50%;
        top: 50vh;
        left:50%;
        z-index: 1000;
        width: 48px;
        height:48px;
        margin-left: -24px; 
      }

      #pin-circle{
        background: #40A7E3;
        border-radius: 1.5rem;
        content: "";
        height: 28px;
        left: 10px;
        position: absolute;
        top: 1px;
        transition: transform 300ms;
        width: 28px;
        z-index: 1001;
      }

      #pin-stick{
        background: #111111;
        border-radius: 1.5rem;
        content: "";
        height: 24px;
        left: 23px;
        position: absolute;
        top: 23px;
        transition: transform 300ms;
        width: 3px;
      }

    </style>

  </head>
  <body>
    <input id="input_search" placeholder="Поиск"/>
    <div id="map"></div>
    <div id="pin">
      <div id="pin-circle"></div>
      <div id="pin-stick"></div>
    </div>
  </body>
</html>
