<!DOCTYPE html>
<html>
  <head>
    <!-- Загружаем API -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/v3/?apikey=9b8c698c-5c70-4a8b-89a7-e613e9bf850f&lang=ru_RU"></script>
    <script src="https://api-maps.yandex.ru/v3/?apikey=97fb642a-8ecb-4410-8278-f2660f9d6fef&lang=ru_RU"></script>
    <script src="control.js"></script>
    <style>
      button, input{
            padding: 0;
            border: none;
            color: inherit;
            background-color: transparent;
            /* отображаем курсор в виде руки при наведении; некоторые
            считают, что необходимо оставлять стрелочный вид для кнопок */
            cursor: pointer;
        }


      body{
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            margin: 0;
            flex-direction: column;
            align-items: center;
            font-size: 48px;
          }

      #input_search{
        outline: 0;
        padding-left:3px;
        border-bottom: 5px solid #40A7E3;
        color: var(--tg-theme-text-color);
        font-size: 56px;
        height: 60px;

      }


      #block_search{
        display: flex;
        flex-direction: row;
        align-items: center;
        width:100%;
        height:15vh;
        justify-content: space-around;
      }


      #button_search{
        border-radius: 55px;
        padding: 15px;
        background-color: #40A7E3;
        color: white;
        font-size: 48px;
        font-weight: bold;

        text-align: center;
      }

      #map{
        width: 100%;
        height: 70vh;
      }

      #footer{
        display: flex;
        width:100%;
        height:15vh;
        align-items: center;
        justify-content: center;
        color: var(--tg-theme-text-color);
        background-color: var(--tg-theme-bg-color);
        text-align: center;
      }

    </style>
  </head>
  <body>

    <div id="block_search">
      <input id="input_search" placeholder="Поиск"/>
      <button id="button_search"> Найти </button>
    </div>

    <div id="map"></div>

    <div id="footer"> 
      @MiniMapTG v1.0
    </div>
  </body>
</html>
