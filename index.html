<!DOCTYPE html>
<html>
  <head>
    <!-- Загружаем API -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/v3/?apikey=9b8c698c-5c70-4a8b-89a7-e613e9bf850f&lang=ru_RU"></script>
    <script src="control.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');


      .roboto-mono-Roboto {
        font-family: "Roboto Mono", monospace;
        font-optical-sizing: auto;
        font-weight: normal;
        font-style: normal;
      }

      button, input, a{
            padding: 0;
            border: none;
            color: inherit;
            background-color: transparent;
            /* отображаем курсор в виде руки при наведении; некоторые
            считают, что необходимо оставлять стрелочный вид для кнопок */
            cursor: pointer;
            text-decoration: none;
        }

      body{
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            margin: 0;
            flex-direction: column;
            align-items: center;
            font-size: 48px;
            font-family: "Roboto Mono", monospace;
          }

      #input_search{
        outline: 0;
        padding-left:3px;
        border-bottom: 5px solid #40A7E3;
        color: var(--tg-theme-text-color);
        font-size: 56px;
        height: 60px;
        max-width:50%;
        min-width:25%;
        font-family: "Roboto Mono", monospace;

      }


      #block_search{
        display: flex;
        flex-direction: row;
        align-items: center;
        max-width:100%;
        height:15vh;
        justify-content: space-around;
      }


      #button_search{
        border-radius: 55px;
        padding: 15px;
        background-color: #40A7E3;
        color: white;
        font-size: 48px;
        font-weight: bold;
        min-width:25%;
        text-align: center;
        font-family: "Roboto Mono", monospace;
      }

      #map{
        max-width:100%;
        min-width: 100%;
        height: 70vh;
      }

      #footer{
        display: flex;
        max-width:100%;
        height:15vh;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: var(--tg-theme-text-color);
        background-color: var(--tg-theme-bg-color);
        text-align: center;
      }

    </style>
  </head>
  <body>

    <div id="block_search">
      <input id="input_search" placeholder="Поиск"/>
    </div>
    <div id="map"></div>

    <div id="footer"> 
      <a href="https://t.me/MiniMapbot">@MiniMap</a>
    </div>
  </body>
</html>
